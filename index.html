<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BlackJack Game</title>
</head>

<body>
    <section class="wrapper">
        <section class="info_container">
            <h1>Player Data</h1>
            <h2>Insert your personal Information to <em><span>PLAY</span></em> ðŸŽ®</h2>
            <div class="data_box">
                <label for="name">Name: </label>
                <input type="text" id="name_input" name="name">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName_input" name="lastName">
                <label for="age">Age:</label>
                <input type="number" id="age_input" name="age">
                <button id="data_btn">ADD PLAYER DATA</button>
            </div>
        </section>
        <section class="container">
            <div class="game_info">
                <h1>BlackJack</h1>
                <h2><em>You've got <span>BlackJack!</span></em> ðŸ’²</h2>
                <p id="displayCards">Cards: </p>
                <p id="diplayResult">Sum: </p>
                <div id="player_box">
                    <h3>Player</h3>
                    <p id="player_name">Name: </p>
                    <p id="player_lstName">Last Name:</p>
                    <p id="player_age">Age: </p>
                </div>
            </div>
            <div class="game_btns">
                <button id="startGame">START GAME</button>
                <button id="draw_new_card">NEW CARD</button>
            </div>
            <div class="game_results">
                <p id="game_suggestion"></p>
                <p id="game_reward"></p>
            </div>
        </section>
    </section>
</body>
<script src="./script.js"></script>

</html>
