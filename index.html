<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BlackJack Game</title>
</head>

<body>
    <section class="wrapper">
        <section class="container">
            <div class="game_info">
                <h1>BlackJack</h1>
                <h2><em>You've got <span>BlackJack!</span></em></h2>
                <p id="displayCards">Cards: </p>
                <p id="diplayResult">Sum: </p>
                <div id="player_box">
                    <h3>Player Info</h3>
                    <p id="player_name">Name: </p>
                    <p id="player_lstName">Last Name:</p>
                    <p id="player_age">Age: </p>
                </div>
            </div>
            <div class="game_btns">
                <button id="startGame">START GAME</button>
                <button id="draw_new_card">NEW CARD</button>
            </div>
            <div class="game_results">
                <p id="game_suggestion"></p>
                <p id="game_reward"></p>
            </div>
        </section>
    </section>
</body>
<script src="./script.js"></script>

</html>
